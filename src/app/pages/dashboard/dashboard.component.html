<section class="dashboard-content content">
    <article class="dash">
        <div class="header">
            <div class="logo">Empleos IAES</div>
        </div>
        <div class="links">
            <div class="selector" #selector></div>
            <div class="link cursor" routerLink="/dashboard/users" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="select($event)">
                <mat-icon>school</mat-icon>
                <span>Usuarios</span>
            </div>
            <div class="link cursor" routerLinkActive="active" (click)="select($event)">
                <mat-icon>business</mat-icon>
                <span>Empresas</span>
            </div>
            <div class="link cursor" routerLinkActive="active" (click)="select($event)">
                <mat-icon>work_outline</mat-icon>
                <span>Pasantias</span>
            </div>
            <div class="link cursor" [routerLink]="'/dashboard/users/'+getUserId()" routerLinkActive="active" (click)="select($event)">
                <mat-icon>person_outline</mat-icon>
                <span>Perfil</span>
            </div>

        </div>
    </article>
    <article>
        <router-outlet></router-outlet>
    </article>
</section>
