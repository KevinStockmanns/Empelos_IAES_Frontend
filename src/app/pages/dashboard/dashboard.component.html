<section class="dashboard-content content">
    <div class="dash-container" [class.open]="navOpen">
        <article class="dash" [class.open]="navOpen">
            <div class="header">
                <!-- <img src="assets/images/IAES_FL_LOGO.webp" alt="Logo IAES"> -->
                <div class="logo">
                    <!-- <img src="assets/images/IAES_FL_LOGO.png" alt="IAES Fundación Lapacho"> -->
                    <span>Empleos IAES</span>    
                </div>
            </div>
            <div class="links" (click)="cerrarNav()">
                <div class="selector" #selector>
                </div>
                @if (usuarioService.isAdmin()) {
                    <div class="link users cursor" routerLink="/dashboard/users" routerLinkActive="active"  (click)="select($event)">
                        <mat-icon>groups</mat-icon>
                        <span>Usuarios</span>
                    </div>
                    <div class="link empresas cursor" routerLink="/dashboard/empresas" routerLinkActive="active" (click)="select($event)">
                        <mat-icon>business</mat-icon>
                        <span>Empresas</span>
                    </div>
                    <div class="link pasantias cursor" routerLink="/dashboard/pasantias" routerLinkActive="active" (click)="select($event)">
                        <mat-icon>work_outline</mat-icon>
                        <span>Pasantías</span>
                    </div>
                }
                @if(usuarioService.isAlumn()){
                    <div class="link pasantias cursor" routerLink="/dashboard/pasantias" routerLinkActive="active" (click)="select($event)">
                        <mat-icon>work_outline</mat-icon>
                        <span>Mis Pasantías</span>
                    </div>
                }
                <div (click)="onPerfil()" class="link profile cursor" [routerLink]="'/dashboard/profile'" routerLinkActive="active" (click)="select($event)">
                    <mat-icon>person_outline</mat-icon>
                    <span>Perfil</span>
                </div>
    
            </div>
            <div class="footer cursor" (click)="onLogout()">
                <mat-icon>logout</mat-icon>
                <span>Cerrar Sesión</span>
            </div>
            <div class="nav-btn cursor" [class.open]="navOpen" (click)="onNavOpen()">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </article>
    </div>
    <article class="main">
        <router-outlet></router-outlet>
    </article>
</section>
