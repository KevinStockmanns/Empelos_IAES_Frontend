<main class="content">
    <section class="upload-file">
        <article class="upload-file-header">
            <div class="selector-container">
                <div class="selector"></div>
                <div #selection data-type="perfil" (click)="selectType('perfil')">Foto de Perfil</div>
                <div #selection data-type="cv" (click)="selectType('cv')">Curr√≠culum</div>
            </div>
        </article>
        <article class="upload-file-body">
            <input type="file" #fileInput (change)="onFileSelected(fileInput)">
            <button (click)="onSubmit()">Enviar</button>
        </article>
    </section>
</main>
