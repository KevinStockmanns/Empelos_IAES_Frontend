<div class="completed-profile">
    <h3>Completar Perfil</h3>
    <canvas id="MyChart">{{chart}}</canvas>
    <div class="data-items">
      @for (item of userData?.datos; track $index) {
        <div class="data-item">
          @if (item[1]) {
            <mat-icon>check_circle_outline</mat-icon>
          }@else {
            <mat-icon class="red">close</mat-icon>
          }
          {{item[0]}}
        </div>
      }

    </div>
</div>
