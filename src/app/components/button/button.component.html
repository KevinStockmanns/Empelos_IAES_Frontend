<button class="btn"
    [class.red]="isRed()"
    [class.neutro]="isNeutro()"
    [class.circle]="isCircle()"
    [class.selected]="isSelected()"
    [style.font-size]="fontSize()"
    [class.icon]="(!text() && icon())"
>
    @if (icon()) {
        <mat-icon>{{icon()}}</mat-icon>
    }
    @if (text()) {
        <span>{{text()}}</span>
    }
</button>
